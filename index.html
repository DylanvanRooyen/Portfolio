            <div class="burger-menu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>

            <div class="container">
                <div class="hero-content">
                    <h1 id="hero-title">Hi, I'm Dylan van Rooyen.</h1>
                    <!-- This paragraph will have the typing effect -->
                    <p class="subtitle">I'm a <span id="typing-effect"></span><span id="cursor">|</span></p>
                    <a href="https://dylanvanrooyen.com/#projects" class="btn">View My Work</a>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <h2>My Projects</h2>
                <!-- Filter buttons generated here by JS -->
                <div id="project-filters"></div>
                <!-- Project cards generated here by JS -->
                <div class="projects-grid"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <h2>Get In Touch</h2>
                <!-- Updated Formspree Action URL -->
                <form id="contact-form" action="https://formspree.io/f/xqallqaw" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>

                <!-- Social Media Links -->
                <div class="social-links">
