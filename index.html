<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan van Rooyen - Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header & Navigation -->
    <header class="main-header">
        <div class="container">
            
            <div class="logo-container">
                <img src="assets/images/DylanBW.jpg" alt="Dylan van Rooyen Headshot" class="header-headshot">
                <a href="#" class="logo">DvR</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Hi, I'm Dylan van Rooyen.</h1>
                    <!-- This paragraph will have the typing effect -->
                    <p class="subtitle">I'm a <span id="typing-effect"></span><span id="cursor">|</span></p>
                    <a href="#projects" class="btn">View My Work</a>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <h2>My Projects</h2>
                <!-- Filter buttons generated here by JS -->
                <div id="project-filters"></div>
                <!-- Project cards generated here by JS -->
                <div class="projects-grid"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <h2>Get In Touch</h2>
                <!-- Updated Formspree Action URL -->
                <form id="contact-form" action="https://formspree.io/f/xqallqaw" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>

                <!-- Social Media Links -->
                <div class="social-links">
                    <!-- Custom LinkedIn Badge -->
                    <a href="https://www.linkedin.com/in/dylan-van-rooyen-it/" target="_blank" rel="noopener noreferrer" class="linkedin-badge">
                        <div class="linkedin-badge-header">
                            <svg viewBox="0 0 24 24" aria-hidden="true" class="linkedin-icon"><g><path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.25 6.5 1.75 1.75 0 016.5 8.25zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.62 1.62 0 0013 14.19V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path></g></svg>
                        </div>
                        <div class="linkedin-badge-body">
                            <img src="assets/images/DylanLinkedIn.jpg" alt="Dylan van Rooyen" class="linkedin-badge-photo">
                            <span class="linkedin-badge-name">Dylan van Rooyen</span>
                            <span class="linkedin-badge-button">View profile</span>
                        </div>
                    </a>
                    
                    <!-- Custom X (Twitter) Badge -->
                    <a href="https://x.com/dylanvr13" target="_blank" rel="noopener noreferrer" class="x-badge">
                        <div class="x-badge-header">
                             <svg viewBox="0 0 24 24" aria-hidden="true" class="x-icon"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
                        </div>
                        <div class="x-badge-body">
                            <img src="assets/images/xImage.jpg" alt="Dylan van Rooyen" class="x-badge-photo">
                            <span class="x-badge-handle">@dylanvr13</span>
                            <span class="x-badge-button">View profile</span>
                        </div>
                    </a>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Dylan van Rooyen. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to custom JavaScript file -->
    <script src="assets/js/main.js"></script>
</body>
</html>
