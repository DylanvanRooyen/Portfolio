<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stock Market Dashboard</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js and Adapters CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>
</head>
<body class="bg-stone-100 text-slate-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header and Controls -->
        <header class="bg-white rounded-xl shadow-md p-4 sm:p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">Stock Analysis Dashboard</h1>
                    <p class="text-sm text-slate-500 mt-1">Enter a stock ticker to visualize data and projections.</p>
                </div>
                <div class="flex items-stretch mt-4 sm:mt-0 w-full sm:w-auto">
                    <input type="text" id="tickerInput" class="w-full sm:w-40 uppercase px-4 py-2 border border-stone-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="e.g., AAPL">
                    <button id="getDataBtn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-r-lg transition-colors duration-300">
                        Analyze
                    </button>
                </div>
            </div>
            <div id="error-message" class="text-red-500 text-sm mt-2 text-right h-5"></div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Column: Main Chart -->
                <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-4 sm:p-6">
                    <div class="flex justify-between items-center mb-2">
                        <div>
                           <h2 id="chart-title" class="text-xl font-bold text-slate-900"></h2>
                           <p id="chart-subtitle" class="text-sm text-slate-500"></p>
                        </div>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 hidden"></div>
                    </div>
                    <div id="custom-legend" class="flex flex-wrap gap-x-4 gap-y-2 mb-4">
                        <!-- Toggles will be injected here by script.js -->
                    </div>
                    <div class="chart-container">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>

                <!-- Right Column: Key Metrics & News -->
                <div class="flex flex-col gap-8">
                    <!-- Key Metrics -->
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-lg font-bold mb-4 text-slate-900">Key Metrics</h3>
                        <div id="key-metrics-container" class="grid grid-cols-2 gap-4">
                            <!-- Metrics will be injected here -->
                        </div>
                    </div>

                    <!-- News & Sentiment -->
                    <div class="bg-white rounded-xl shadow-md p-6 flex-grow">
                        <h3 class="text-lg font-bold mb-4 text-slate-900">News & Sentiment</h3>
                        <div id="news-container" class="space-y-3 overflow-y-auto max-h-60 pr-2">
                            <!-- News items will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- Bottom Row: Analysis -->
                <div class="lg:col-span-3 bg-white rounded-xl shadow-md p-6">
                    <h3 class="text-lg font-bold mb-2 text-slate-900">Analysis & Projections</h3>
                    <p id="analysis-text" class="text-slate-600 text-sm leading-relaxed">
                        <!-- Analysis text will be injected here -->
                    </p>
                </div>

            </div>
        </main>
        
        <!-- Initial State Message -->
        <div id="initial-message" class="text-center py-16 px-6 bg-white rounded-xl shadow-md">
            <svg class="mx-auto h-12 w-12 text-stone-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
            <h3 class="mt-2 text-lg font-medium text-slate-900">Welcome to the Dashboard</h3>
            <p class="mt-1 text-sm text-slate-500">Please enter a stock ticker above (e.g., AAPL, MSFT, GOOGL) to begin.</p>
        </div>

    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
